{% extends 'base.html' %}

{% block content %}
<h1>Supplier List</h1>
<a href="{% url 'crud_app:supplier_create' %}" class="btn btn-primary mb-3">Add New Supplier</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.contact }}</td>
            <td>{{ supplier.email }}</td>
            <td>
                <a href="{% url 'crud_app:supplier_update' supplier.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'crud_app:supplier_delete' supplier.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
