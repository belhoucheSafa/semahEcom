{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Product</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'crud_app:product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
