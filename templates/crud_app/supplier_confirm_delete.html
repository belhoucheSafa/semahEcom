{% extends 'base.html' %}

{% block content %}
<h1>Delete Supplier</h1>
<p>Are you sure you want to delete "{{ supplier.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'crud_app:supplier_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
